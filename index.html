<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card-profile">
      <section class="card-profile-details">
        <img
          class="card-profile-img"
          src="/assets/images/avatar-jessica.jpeg"
          alt=""
        />
        <p class="card-profile-name">Jessica Randall</p>
        <p class="card-profile-location">London, United Kingdom</p>
        <p class="card-profile-qoute">"Front-end developer and avid reader."</p>
      </section>
      <section class="card-profile-social-links">
        <ul>
          <li><a href="https://github.com/">GitHub</a></li>
          <li><a href="https://www.frontendmentor.io/">Frontend Mentor</a></li>
          <li><a href="https://www.linkedin.com/">LinkedIn</a></li>
          <li><a href="https://x.com/">Twitter</a></li>
          <li><a href="https://www.instagram.com/">Instagram</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
